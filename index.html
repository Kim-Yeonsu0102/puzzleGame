<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼즐게임</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="time-area">
            <div class="play-time-area">
                <span>Time:</span>
                <span class="play-time">0</span>
            </div>

            <button class="start-btn">Start</button>
            <button class="cheatKey">hint</button>
        </div>

        <section class="img-container-area">
            <span class="Complete">Complete!!</span>
            <ul class="img-container">
                <li class="list0 backGround" data-type="0" draggable="true"></li>
                <li class="list1 backGround" data-type="1" draggable="true"></li>
                <li class="list2 backGround" data-type="2" draggable="true"></li>
                <li class="list3 backGround" data-type="3" draggable="true"></li>
                <li class="list4 backGround" data-type="4" draggable="true"></li>
                <li class="list5 backGround" data-type="5" draggable="true"></li>
                <li class="list6 backGround" data-type="6" draggable="true"></li>
                <li class="list7 backGround" data-type="7" draggable="true"></li>
                <li class="list8 backGround" data-type="8" draggable="true"></li>
                <li class="list9 backGround" data-type="9" draggable="true"></li>
                <li class="list10 backGround" data-type="10" draggable="true"></li>
                <li class="list11 backGround" data-type="11" draggable="true"></li>
                <li class="list12 backGround" data-type="12" draggable="true"></li>
                <li class="list13 backGround" data-type="13" draggable="true"></li>
                <li class="list14 backGround" data-type="14" draggable="true"></li>
                <li class="list15 backGround" data-type="15" draggable="true"></li>
            </ul>
        </section>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
